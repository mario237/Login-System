<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>

    <link rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
    integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
    crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">


</head>
<body>

    <div class="container my-5 py-5 text-center">
        
        <h1>Smart Login System</h1>

        <input type="text" id="username" placeholder="Enter your name" class="form-control">


        <input type="email" id="email" placeholder="Enter your email" class="form-control">

        <input type="password" id="password" placeholder="Enter your password" class="form-control">

        <p id="passwordValidation">Password must begin with Upper Letter and contain at least one symbol 
           (! , @ , # , $ , % , & , * ) and not less than 8 digits
        </p>

        <p class="errorMessage"></p>


        <button onclick="validateUserData()">Sign Up</button>


        <p class="text-white">You have an account? <a href="index.html">Sign in</a></p>


    </div>

    <script src="js/main.js"></script>

    
</body>
</html>
